env:
  TERM: xterm-256color
font:
  normal:
    family: Hack Nerd Font
    style: Regular

cursor:
  # Cursor style
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Always
  blink_timeout: 0
  vi_mode_style: Beam
window:
  decorations: none
selection:
  save_to_clipboard: true

import:
  # Theme reference stored here to allow modifications by `alth`.
  # The alacritty-theme.yml is effectively ignored as an untracked file
  # import:
  #   -  ~/.config/alacritty/themes/themes/catppuccin_latte.yaml
  - ~/.config/alacritty/alacritty-theme.yml
  - ~/.local/share/alacritty/site.yml
